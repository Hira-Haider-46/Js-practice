<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Simulator</title>
    <style>
        body {
            background-color: green;
            color: white;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #hacking-simulator {
            font-size: 1.5em;
        }

        .blinking-dots::after {
            content: "";
            display: inline-block;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% {
                content: "";
            }

            33% {
                content: ".";
            }

            66% {
                content: "..";
            }

            100% {
                content: "...";
            }
        }
    </style>
</head>

<body>
    <div id="hacking-simulator"></div>

    <script>
        function getRandomDelay() {
            return Math.floor(Math.random() * 7) + 1;
        }

        const messages = [
            "Initializing Hacking",
            "Reading your Files",
            "Password files Detected",
            "Sending all passwords and personal files to server",
            "Cleaning up"
        ];

        const simulatorElement = document.getElementById('hacking-simulator');

        async function displayMessage(message) {
            return new Promise(resolve => {
                let div = document.createElement('div');
                div.innerHTML = message + '<span class="blinking-dots"></span>';
                simulatorElement.append(div);

                setTimeout(() => {
                    div.querySelector('.blinking-dots').classList.remove('blinking-dots');
                    resolve();
                }, getRandomDelay() * 1000);
            });
        }

        async function runHackingSimulation() {
            for (const message of messages) {
                await displayMessage(message);
            }
        }

        runHackingSimulation();
    </script>
</body>

</html>
